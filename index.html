<!DOCTYPE html>

    a.button, button.button {

    a.button.whitepaper { background-color: #007bff; color: #fff; }
    a.button.pinksale   { background-color: #ff69b4; color: #fff; }
    button.button.metamask { background-color: #f6851b; color: #fff; border: none; }
    button.button.connect { background-color: #00ccff; color: #000; border: none; }
    a.button:hover, button.button:hover {
      transform: scale(1.05);

    }
    .lang-switch {

    }

    }
    footer {
      padding: 20px;
      font-size: .9rem;
      background-color: rgba(0,0,0,0.6);
      color: #ccc;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }
    footer img {
      width: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
    @media(max-width:768px) {
      .content {
        padding: 60px 10px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="content">

  <script>
    const texts = {
      en: {
        title:       "Grokzilla Token",

        whitepaper:  "üìÑ Whitepaper",
        pinksale:    "üöÄ Pr√©-venda no PinkSale"
      }
    };

    function setLang(lang) {
      const t = texts[lang];
      document.getElementById("title").textContent       = t.title;
      document.getElementById("description").textContent = t.description;
      document.getElementById("whitepaper").textContent  = t.whitepaper;

    async function connectWallet() {
      if (!window.ethereum) {
        alert('Instale a MetaMask: https://metamask.io/download.html');
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        alert('Carteira conectada:\n' + accounts[0]);
      } catch (err) {
        console.error(err);
        alert('Conex√£o rejeitada: ' + (err.message || err));

    }

    async function addToken() {
      if (!window.ethereum) {
        alert('Instale a MetaMask: https://metamask.io/download.html');
        return;
      }
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x5C2d9D2b5AAF5E8352dAACC403132622139e355E',
              symbol: 'GROKZILLA',
              decimals: 18,
              image: 'https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/grokzilla_bscscan_ready.svg'
            }
          }
        });
        if (wasAdded) {
          alert('‚úÖ Token adicionado √† MetaMask!');

    const userLang = navigator.language.startsWith('pt') ? 'pt' : 'en';
