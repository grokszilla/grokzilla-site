<!DOCTYPE html>

    a.button.whitepaper { background-color: #007bff; color: white; }
    a.button.buy { background-color: #28a745; color: white; }
    a.button.bscscan { background-color: #ffc107; color: #000; }
    button.button.metamask { background-color: #f6851b; color: white; border: none; }

    a.button:hover, button.button:hover {

    .lang-switch {

    footer {

      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ccc;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }

    footer img {
      width: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }

    #title::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 768px) {
      .content {
        padding: 60px 10px;
      }
    }
  </style>
</head>
<body>

      }
    };

    let currentLang = 'en';

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("description").textContent = texts[lang].description;
      document.getElementById("whitepaper").textContent = texts[lang].whitepaper;
      document.getElementById("buy").textContent = texts[lang].buy;
      document.getElementById("bscscan").textContent = texts[lang].bscscan;
      typeTitle(texts[lang].title);
    }

    function typeTitle(text) {
      const titleEl = document.getElementById("title");
      let i = 0;
      titleEl.textContent = "";
      const interval = setInterval(() => {
        titleEl.textContent = text.substring(0, i) + (i % 2 === 0 ? "|" : "");
        i++;
        if (i > text.length) {
          clearInterval(interval);
          titleEl.textContent = text;
        }
      }, 100);
    }
