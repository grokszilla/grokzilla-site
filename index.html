    const rocketImg     = new Image(); rocketImg.src     = 'https://raw.githubusercontent.com/grokszilla/grokzilla-site/main/2209691c-982d-40ef-bd10-ae68c1695175.png';

    // Obst√°culos
    const obstacleImgs = {
      lettuce: new Image(),
      honey:   new Image(),
      ghost:   new Image(),
      whale:   new Image()
    };
    obstacleImgs.lettuce.src = 'https://raw.githubusercontent.com/grokszilla/grokzilla-site/d413d41f6d253c3764dc8c3b3ae7412d3714b88d/aface.png';
    obstacleImgs.honey.src   = 'https://raw.githubusercontent.com/grokszilla/grokzilla-site/d413d41f6d253c3764dc8c3b3ae7412d3714b88d/mel.png';
    obstacleImgs.ghost.src   = 'https://raw.githubusercontent.com/grokszilla/grokzilla-site/d413d41f6d253c3764dc8c3b3ae7412d3714b88d/fantasma.png';
    obstacleImgs.whale.src   = 'https://raw.githubusercontent.com/grokszilla/grokzilla-site/d413d41f6d253c3764dc8c3b3ae7412d3714b88d/baleia.png';

    // Estado
    const gravity = 0.8;
    let dino         = { x:50, y:200, width:48, height:48, vy:0, jumping:false };
    let coin         = { x:0, y:220, width:32, height:32 };
    let obstacles    = [];
    let bgX          = 0;
    let score        = 0;
    let rocketY      = canvas.height + 100;
    let rocketRising = false;
    let gameOver     = false;

    // Estrelas de fundo
    const stars = Array.from({length:100}, () => ({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      radius: Math.random()*1.5,
      alpha: Math.random()
    }));

    // Fun√ß√µes de desenho e l√≥gica
    function drawBackground(){
      ctx.drawImage(backgroundImg, bgX, 0, backgroundImg.width, canvas.height);
      ctx.drawImage(backgroundImg, bgX + backgroundImg.width, 0, backgroundImg.width, canvas.height);
    }
    function drawStars(){
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha.toFixed(2)})`;
        ctx.fill();
        s.alpha += (Math.random()-0.5)*0.05;
        s.alpha = Math.max(0, Math.min(1, s.alpha));
      });
    }
    function isColliding(a, b){
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }
    function placeCoin(){
      coin.x = Math.random() * (canvas.width - coin.width);
      coin.y = 220;
    }
    function spawnObstacle(){
      const types = ['lettuce','honey','ghost','whale'];
      const t = types[Math.floor(Math.random()*types.length)];
      const img = obstacleImgs[t];
      const size = (t === 'whale' ? 64 : 40);
      const yPos = (t === 'whale' ? 180 : 220);
      obstacles.push({ x: canvas.width, y: yPos, width: size, height: size, img });
    }
    function update(){
      if(gameOver){
        if(rocketY > 50){
          rocketY -= 4;
          rocketSound.play();
        }
        return;
      }
      // F√≠sica e rolagem
      dino.vy += gravity;
      dino.y += dino.vy;
      if(dino.y > 200){
        dino.y = 200;
        dino.vy = 0;
        dino.jumping = false;
      }
      bgX -= 3;
      if(bgX <= -backgroundImg.width) bgX += backgroundImg.width;

      // Moeda
      coin.x -= 4;
      if(coin.x < -coin.width) placeCoin();
      if(isColliding(dino, coin)){
        score += 100;
        coinSound.play();
        placeCoin();
        if(score >= 1000){
          rocketRising = gameOver = true;
          document.getElementById('message').style.display = 'block';
        }
      }

      // Obst√°culos
      obstacles.forEach((obs,i) => {
        obs.x -= 4;
        if(isColliding(dino, obs)){
          score = Math.max(0, score-150);
          obstacleHit.play();
          obstacles.splice(i,1);
        } else if(obs.x < -obs.width){
          obstacles.splice(i,1);
        }
      });
    }
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBackground();
      drawStars();
      if(!rocketRising){
        ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
      } else {
        ctx.drawImage(rocketImg, canvas.width-150, rocketY, 100, 150);
      }
      ctx.drawImage(coinImg, coin.x, coin.y, coin.width, coin.height);
      obstacles.forEach(o => ctx.drawImage(o.img, o.x, o.y, o.width, o.height));
      document.getElementById('score').textContent = `Pontos: ${score}`;
    }
    function gameLoop(){
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Eventos
    window.addEventListener('keydown', e => {
      if((e.code === 'Space' || e.code === 'ArrowUp') && !dino.jumping && !gameOver){
        dino.vy = -15;
        dino.jumping = true;
        jumpSound.play();
      }
    });
    document.getElementById('restartBtn').addEventListener('click', ()=>{
      score = 0;
      rocketY = canvas.height+100;
      rocketRising = gameOver = false;
      dino = { x:50, y:200, width:48, height:48, vy:0, jumping:false };
      obstacles = [];
      placeCoin();
      document.getElementById('message').style.display = 'none';
    });

    // Carregamento de imagens e start
    const imgs = [ dinoImg, backgroundImg, coinImg, rocketImg,
                   obstacleImgs.lettuce, obstacleImgs.honey,
                   obstacleImgs.ghost,   obstacleImgs.whale ];
    let loaded = 0;
    imgs.forEach(img=>{
      img.onload = () => {
        if(++loaded === imgs.length){
          placeCoin();
          spawnObstacle();
          gameLoop();
        }
      };
      img.onerror = () => console.error('Falha ao carregar', img.src);
    });
  });
  </script>

</body>
