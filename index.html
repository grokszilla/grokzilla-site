<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Grokzilla</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body { margin:0; padding:0; scroll-behavior:smooth; background:#0A0A0A; color:#FFF; font-family:'Inter',sans-serif; }

    /* chuva */
    .rain { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:0; }
    .rain .drop { position:absolute; bottom:100%; width:2px; height:15px; opacity:0.7; animation:fall linear infinite; }
    @keyframes fall { to { transform:translateY(100vh); opacity:0; } }

    /* hero */
    .hero {
      background:url('https://raw.githubusercontent.com/grokszilla/grokzilla-site/bc609512bd2e44a470d230de15567b17ac307ba6/c1df9791-6857-4bf2-bac9-291fabdc8a45.png') no-repeat center/cover fixed #000;
      position:relative; min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center;
    }
    .hero::after { content:""; position:absolute; inset:0; background:rgba(0,0,0,0.7); z-index:1; }
    .hero-content { position:relative; z-index:2; padding:100px 20px 60px; }
    .hero h1 { font-family:'Press Start 2P',cursive; font-size:2.2rem; color:#14F195; text-shadow:2px 2px #9945FF; margin-bottom:20px; }
    .hero p { font-size:1.3rem; white-space:pre-line; color:#FFF; text-shadow:2px 2px #14F195,-2px -2px #9945FF; margin-bottom:40px; }

    /* —— Botões: bounce + glow —— */
    a.button, button.button {
      padding:16px 28px;
      border-radius:12px;
      font-weight:bold;
      margin:12px;
      display:inline-block;
      font-size:1rem;
      transition:transform .2s, box-shadow .2s, opacity .2s;
      box-shadow:0 0 10px #14F195;
      text-decoration:none;
    }
    a.button:hover, button.button:hover {
      animation: bounce .3s;
      box-shadow: 0 0 20px #9945FF;
      transform: translateY(-2px);
      opacity:.9;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%     { transform: translateY(-4px); }
    }

    /* lang switch */
    .lang-switch { margin-top:30px; }
    .lang-switch button {
      background:#fff; color:#000; border:none;
      padding:10px 18px; margin:0 5px; border-radius:6px;
      cursor:pointer; transition:background .2s;
    }
    .lang-switch button:hover { background:#e0e0e0; }

    /* seções */
    section.memeteca, section.culto, section.roadmap {
      padding:60px 20px; position:relative; z-index:1;
      overflow:hidden; background:rgba(0,0,0,0.6);
    }
    section.culto {
      background:radial-gradient(circle at center,rgba(17,17,17,0.6) 0%,rgba(0,0,0,0.6)100%);
      text-align:center;
    }
    .memeteca h2, .culto h2, .roadmap h2 {
      font-family:'Press Start 2P'; color:#14F195;
      font-size:1.8rem; margin-bottom:40px;
      text-align:center; text-shadow:1px 1px #9945FF;
    }

    /* —— Memeteca: grid + glow-hover nos cards —— */
    .meme-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px; margin:0 auto; max-width:1000px;
    }
    .meme-card {
      background:#111;
      border:2px solid #14F195;
      border-radius:12px;
      overflow:hidden;
      text-align:center;
      transition: transform .3s, box-shadow .3s;
    }
    .meme-card:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 10px rgba(20,241,149,0.8),
        0 0 20px rgba(153,69,255,0.6);
    }
    .meme-card img {
      display:block; width:100%; height:auto; border-radius:8px;
    }

    /* culto */
    section.culto p {
      opacity:0; transform:translateY(30px);
      animation:fadeInUp 1s ease forwards;
      margin:12px 0; padding:12px 20px;
      border-left:4px solid #14F195;
      border-right:4px solid #14F195;
      background:rgba(20,241,149,0.05);
      border-radius:8px; font-size:1.2rem; color:#fff;
    }
    @keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }

    /* roadmap */
    .roadmap-step {
      background:#222; border:2px dashed #9945FF;
      padding:20px; border-radius:16px; margin:10px auto;
      max-width:700px; color:#fff; font-size:1rem;
    }
    .roadmap-step .phase {
      font-weight:bold; margin-bottom:12px;
      color:#14F195; font-size:1.1rem;
    }
    .roadmap-step p { margin:6px 0; }

    /* footer */
    footer {
      background:#000; color:#ccc; padding:20px;
      font-size:.9rem; text-align:center;
    }
    footer span, footer a { vertical-align:middle; }
    footer a { margin:0 10px; color:inherit; text-decoration:none; }
    footer img { width:20px; margin-right:5px; vertical-align:middle; }
  </style>
</head>

    <div class="roadmap-step">

  <footer>
    <span id="footerCopy"></span> |
    <a href="https://x.com/Grokszilla" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>

          whitepaper:  "📄 Whitepaper",
          pinksale:    "🚀 Pre-sale on PinkSale",
          bscscan:     "🔎 View on BscScan",

          quote1: "Grok is my shepherd, the chart shall not want.",

    function setLang(lang) {
      document.documentElement.lang = lang;
      const t = translations[lang];
      // Hero
      document.getElementById('title').textContent       = t.hero.title;
      document.getElementById('description').textContent = t.hero.description;
      document.getElementById('whitepaper').textContent  = t.hero.whitepaper;
      document.getElementById('pinksale').textContent    = t.hero.pinksale;
      document.getElementById('bscscan').textContent     = t.hero.bscscan;
      document.getElementById('connectBtn').textContent  = t.hero.connect;
      document.getElementById('metamaskBtn').textContent = t.hero.metamask;
      // Memeteca
      document.getElementById('memetecaTitle').textContent = t.memeteca.title;
      // Culto
      document.getElementById('cultTitle').textContent   = t.cult.title;
      ['cultQuote1','cultQuote2','cultQuote3','cultQuote4','cultQuote5']
        .forEach((id,i) => document.getElementById(id).textContent = t.cult[`quote${i+1}`]);
      // Roadmap title & labels
      document.getElementById('roadmapTitle').textContent = t.roadmap.title;
      ['labelObj','labelAction','labelMilestone']
        .forEach((id, i) => document.getElementById(id + (i>0?'':'')).textContent = t.labels[id.replace('label','').toLowerCase()]);
      // Roadmap steps
      for (let i=1; i<=4; i++) {
        document.getElementById(`phaseQ${i}`).textContent    = t.roadmap[`q${i}phase`];
        document.getElementById(`objQ${i}`).textContent      = t.roadmap[`q${i}obj`];
        document.getElementById(`actionQ${i}`).textContent   = t.roadmap[`q${i}action`];
        document.getElementById(`mileQ${i}`).textContent     = t.roadmap[`q${i}mile`];
        document.getElementById(`labelObj${i}`).textContent      = t.labels.obj;
        document.getElementById(`labelAction${i}`).textContent   = t.labels.action;
        document.getElementById(`labelMilestone${i}`).textContent= t.labels.mile;
      }
      // Footer
      document.getElementById('footerCopy').textContent = t.footer.copy;
      localStorage.setItem('lang', lang);
    }

    function initLangSwitcher() {
      document.querySelectorAll('.lang-switch button').forEach(btn=>
        btn.addEventListener('click', ()=> setLang(btn.dataset.lang))
      );
    }

    function initWalletButtons() {
      document.getElementById('connectBtn').onclick = ()=>{
        if (!window.ethereum) return alert('Instale a MetaMask');
        window.ethereum.request({method:'eth_requestAccounts'})
          .then(a=>alert('Carteira: '+a[0])).catch(e=>alert(e.message));
      };
      document.getElementById('metamaskBtn').onclick = ()=>{
        if (!window.ethereum) return alert('Instale a MetaMask');
        window.ethereum.request({
          method:'wallet_watchAsset',
          params:{type:'ERC20',options:{
            address:'0x5C2d9D2b5AAF5E8352dAACC403132622139e355E',
            symbol:'GROKZILLA',decimals:18,
            image:'https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/grokzilla_bscscan_ready.svg'
          }}
        })
        .then(ok=>alert(ok?'✅ Token adicionado!':'❌ Cancelado'))
        .catch(e=>alert(e.message));
      };
    }

    function initRain() {
      const c=document.querySelector('.rain');
      for(let i=0;i<80;i++){
        const d=document.createElement('div');
        d.className='drop';
        d.style.background=Math.random()>0.5
          ?'rgba(20,241,149,0.8)':'rgba(153,69,255,0.8)';
        d.style.left=Math.random()*100+'%';
        d.style.animationDuration=(0.5+Math.random())+'s';
        d.style.animationDelay=-Math.random()*5+'s';
        c.appendChild(d);
      }
    }

    document.addEventListener('DOMContentLoaded',()=>{
      initLangSwitcher();
      initWalletButtons();
      initRain();
      setLang(localStorage.getItem('lang')||'pt');
    });
