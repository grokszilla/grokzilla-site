  <script>
    const texts = {
      en: {
        title: "Grokzilla Token",

        buy: "ðŸš€ Comprar na PancakeSwap",
        bscscan: "ðŸ”Ž Ver no BscScan"
      }
    };

    function setLang(lang) {
      const title = texts[lang].title;
      typeWriter("title", title);
      document.getElementById("description").textContent = texts[lang].description;
      document.getElementById("whitepaper").textContent = texts[lang].whitepaper;
      document.getElementById("buy").textContent = texts[lang].buy;
      document.getElementById("bscscan").textContent = texts[lang].bscscan;
    }

    function typeWriter(id, text) {
      const el = document.getElementById(id);
      const sound = document.getElementById("typeSound");
      el.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        el.textContent += text.charAt(i);
        if (!sound.paused) sound.currentTime = 0;
        sound.play().catch(() => {});
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 80);
    }

    const userLang = navigator.language.startsWith('pt') ? 'pt' : 'en';
    setLang(userLang);
  </script>
