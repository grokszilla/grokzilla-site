<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grokzilla Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body { margin:0; padding:0; scroll-behavior:smooth; background:#0A0A0A; color:#FFF; font-family:'Inter',sans-serif; }
    .hero { background:url('https://raw.githubusercontent.com/grokszilla/grokzilla-site/bc609512bd2e44a470d230de15567b17ac307ba6/c1df9791-6857-4bf2-bac9-291fabdc8a45.png') no-repeat center/cover fixed #000; position:relative; min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; }
    .hero::after { content:""; position:absolute; inset:0; background:rgba(0,0,0,0.7); z-index:1; }
    .hero-content { position:relative; z-index:2; padding:100px 20px 60px; }
    .hero h1 { font-family:'Press Start 2P',cursive; font-size:2.2rem; color:#14F195; text-shadow:2px 2px #9945FF; margin-bottom:20px; }
    .hero p { font-size:1.3rem; white-space:pre-line; }
    a.button, button.button { padding:16px 28px; border-radius:12px; font-weight:bold; margin:12px; display:inline-block; font-size:1rem; transition:transform .2s,opacity .2s; box-shadow:0 0 10px #14F195; text-decoration:none; }
    .whitepaper{background:#2E2EFF;color:#fff;} .pinksale{background:#ff69b4;color:#fff;} .bscscan{background:#ffc107;color:#000;}
    .connect{background:#14F195;color:#000;border:none;} .metamask{background:#f6851b;color:#fff;border:none;}
    a.button:hover,button.button:hover{transform:scale(1.1);opacity:.9;}
    .lang-switch{margin-top:30px;} .lang-switch button{background:#fff;color:#000;border:none;padding:10px 18px;margin:0 5px;border-radius:6px;cursor:pointer;transition:background .2s;}
    .lang-switch button:hover{background:#e0e0e0;}
    section.memeteca,section.culto,section.roadmap{position:relative;z-index:1;overflow:hidden;}
    .memeteca h2, .roadmap h2{font-family:'Press Start 2P';color:#14F195;font-size:1.8rem;margin-bottom:40px;text-align:center;}
    .gallery-nav{display:flex;justify-content:center;flex-wrap:wrap;gap:10px;}
    .gallery-nav button,.button-all-nfts{background:#fff;color:#000;padding:10px 16px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;transition:background .2s;text-decoration:none;}
    .gallery-nav button:hover,.button-all-nfts:hover{background:#14F195;}
    .meme-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;max-width:1000px;margin:0 auto;}
    .meme-card{background:#111;border:2px solid #14F195;padding:16px;border-radius:12px;text-align:center;}
    .meme-card img{width:100%;border-radius:8px;margin-bottom:10px;}
    section.culto{background:radial-gradient(circle at center,#111 0%,#000 100%);padding:60px 20px;text-align:center;}
    section.culto p{opacity:0;transform:translateY(30px);animation:fadeInUp 1s ease forwards;margin:12px 0;padding:12px 20px;border-left:4px solid #14F195;background:rgba(20,241,149,0.05);border-radius:8px;font-size:1.2rem;color:#fff;}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
    .roadmap{background:#111;padding:60px 20px;}
    .roadmap-step{background:#222;border:2px dashed #9945FF;padding:20px;border-radius:16px;margin:10px auto;max-width:700px;font-size:1rem;color:#fff;}
    .rain{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:0;}
    .rain .drop{position:absolute;bottom:100%;width:2px;height:15px;background:rgba(20,241,149,0.8);opacity:0.7;animation:fall linear infinite;}
    @keyframes fall{to{transform:translateY(100vh);opacity:0;}}
    footer{background:#000;color:#ccc;padding:20px;font-size:.9rem;text-align:center;}
    footer span,footer a{vertical-align:middle;}
    footer a{margin:0 10px;color:inherit;text-decoration:none;}
    footer img{width:20px;margin-right:5px;vertical-align:middle;}
  </style>
</head>
<body>
  <div class="rain"></div>
  <section class="hero">
    <div class="hero-content">
      <h1 id="title"></h1>
      <p id="description"></p>
      <a id="whitepaper" class="button whitepaper" href="#" target="_blank"></a>
      <a id="pinksale" class="button pinksale" href="#" target="_blank"></a>
      <a id="bscscan" class="button bscscan" href="#"></a>
      <button id="connectBtn" class="button connect"></button>
      <button id="metamaskBtn" class="button metamask"></button>
      <div class="lang-switch">
        <button onclick="setLang('en')">English</button>
        <button onclick="setLang('pt')">Portugu√™s</button>
      </div>
    </div>
  </section>
  <section class="memeteca">
    <h2 id="memetecaTitle"></h2>
    <div class="gallery-nav">
      <button id="filterAllBtn" onclick="filterMemes('todos')"></button>
      <button id="filterHoldersBtn" onclick="filterMemes('holders')"></button>
      <button id="filterDevBtn" onclick="filterMemes('dev')"></button>
      <button id="filterFudBtn" onclick="filterMemes('fud')"></button>
      <a id="allNftsLink" class="button-all-nfts" href="#"></a>
    </div>
    <div class="meme-grid">
      <div class="meme-card" data-category="dev">
        <img src="https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/meme1.png" alt="Dev Sumido">
        <strong id="meme1Title"></strong>
        <p id="meme1Desc"></p>
      </div>
      <div class="meme-card" data-category="holders">
        <img src="https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/meme2.png" alt="Briga de Holders">
        <strong id="meme2Title"></strong>
        <p id="meme2Desc"></p>
      </div>
      <div class="meme-card" data-category="fud">
        <img src="https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/meme3.png" alt="Pump fake">
        <strong id="meme3Title"></strong>
        <p id="meme3Desc"></p>
      </div>
    </div>
  </section>
  <section class="culto">
    <h2 id="cultTitle"></h2>
    <p id="cultQuote1" class="fade-in"></p>
    <p id="cultQuote2" class="fade-in"></p>
    <p id="cultQuote3" class="fade-in"></p>
    <p id="cultQuote4" class="fade-in"></p>
    <p id="cultQuote5" class="fade-in"></p>
  </section>
  <section class="roadmap">
    <h2 id="roadmapTitle"></h2>
    <div id="roadmapQ1" class="roadmap-step"></div>
    <div id="roadmapQ2" class="roadmap-step"></div>
    <div id="roadmapQ3" class="roadmap-step"></div>
    <div id="roadmapQ4" class="roadmap-step"></div>
  </section>
  <footer>
    <span id="footerCopy"></span>
    <a id="footerTwitter" href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
    <a id="footerTelegram" href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"></a>
  </footer>
  <script>
    const translations = {
      en: {
        hero: { title:"Grokzilla Token", description:"Monster of memes. Nightmare of markets. Mascot of your next bad decision.\n$GROKZILLA", whitepaper:"üìÑ Whitepaper", pinksale:"üöÄ Pre-sale on PinkSale", bscscan:"üîé View on BscScan", connect:"üîó Connect Wallet", metamask:"ü¶ä Add to MetaMask" },
        memeteca: { title:"üìö Official Memeteca", filterAll:"All", filterHolders:"Holders", filterDev:"Dev MIA", filterFud:"FUD & Pump", allNfts:"View All NFTs",
          meme1:{title:"Heavy marketing next week", desc:"(spoiler: never comes)"},
          meme2:{title:"Holders fight", desc:"Buy at top to troll the chat."},
          meme3:{title:"Faith & FUD", desc:"Green candle revived the group."}
        },
        cult: { title:"üõê The GrokZilla Cult", quote1:"Grok is my shepherd, the chart shall not want.", quote2:"In FUD I trust.", quote3:"Only those who held to the bottom will be exalted.", quote4:"Rug? Only plushies.", quote5:"Every pump starts with faith and a good meme." },
        roadmap:{ title:"üìà Chaotic Roadmap", q1:"Q1 ‚Äì Promised rug... delivered nothing.", q2:"Q2 ‚Äì DEX listing if dev wakes from hype coma.", q3:"Q3 ‚Äì Official merch maybe.", q4:"Q4 ‚Äì Trend on X or bust." },
        footer:{ copy:"¬© 2025 Grokzilla. All rights reserved.", twitter:"Twitter", telegram:"Telegram" }
      },
      pt: {
        hero: { title:"Token Grokzilla", description:"Monstro dos memes. Pesadelo dos mercados. Mascote da sua pr√≥xima m√° decis√£o.\n$GROKZILLA", whitepaper:"üìÑ Whitepaper", pinksale:"üöÄ Pr√©-venda no PinkSale", bscscan:"üîé Ver no BscScan", connect:"üîó Conectar Carteira", metamask:"ü¶ä Adicionar √† MetaMask" },
        memeteca: { title:"üìö Memeteca Oficial", filterAll:"Todos", filterHolders:"Holders", filterDev:"Dev Sumido", filterFud:"FUD & Pump", allNfts:"Ver Todos NFTs",
          meme1:{title:"Marketing pesado semana que vem", desc:"(spoiler: nunca vem)"},
          meme2:{title:"Briga de holders", desc:"Quem comprar no topo ganha xingar no grupo."},
          meme3:{title:"F√© e FUD", desc:"O candle verde reviveu o grupo."}
        },
        cult: { title:"üõê O Culto GrokZilla", quote1:"Grok √© meu pastor, o gr√°fico n√£o faltar√°.", quote2:"Em dias de FUD, confiarei no dino.", quote3:"S√≥ quem segurou at√© o fundo ser√° exaltado.", quote4:"Rug? S√≥ se for de pel√∫cia.", quote5:"Todo pump come√ßa com f√© e um bom meme." },
        roadmap:{ title:"üìà Roadmap Ca√≥tico", q1:"Q1 ‚Äì Prometemos rug, mas nada entregue.", q2:"Q2 ‚Äì Listagem em DEX se o dev acordar.", q3:"Q3 ‚Äì Merch oficial: camisetas e adesivos talvez.", q4:"Q4 ‚Äì Tentativa de virar trend no X." },
        footer:{ copy:"¬© 2025 Grokzilla. Todos os direitos.", twitter:"Twitter", telegram:"Telegram" }
      }
    };

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      const t = translations[lang];
      // Hero
      document.getElementById('title').textContent = t.hero.title;
      document.getElementById('description').textContent = t.hero.description;
      document.getElementById('whitepaper').textContent = t.hero.whitepaper;
      document.getElementById('pinksale').textContent = t.hero.pinksale;
      document.getElementById('bscscan').textContent = t.hero.bscscan;
      document.getElementById('connectBtn').textContent = t.hero.connect;
      document.getElementById('metamaskBtn').textContent = t.hero.metamask;
      // Memeteca
      document.getElementById('memetecaTitle').textContent = t.memeteca.title;
      document.getElementById('filterAllBtn').textContent = t.memeteca.filterAll;
      document.getElementById('filterHoldersBtn').textContent = t.memeteca.filterHolders;
      document.getElementById('filterDevBtn').textContent = t.memeteca.filterDev;
      document.getElementById('filterFudBtn').textContent = t.memeteca.filterFud;
      document.getElementById('allNftsLink').textContent = t.memeteca.allNfts;
      document.getElementById('meme1Title').textContent = t.memeteca.meme1.title;
      document.getElementById('meme1Desc').textContent = t.memeteca.meme1.desc;
      document.getElementById('meme2Title').textContent = t.memeteca.meme2.title;
      document.getElementById('meme2Desc').textContent = t.memeteca.meme2.desc;
      document.getElementById('meme3Title').textContent = t.memeteca.meme3.title;
      document.getElementById('meme3Desc').textContent = t.memeteca.meme3.desc;
      // Culto
      document.getElementById('cultTitle').textContent = t.cult.title;
      document.getElementById('cultQuote1').textContent = t.cult.quote1;
      document.getElementById('cultQuote2').textContent = t.cult.quote2;
      document.getElementById('cultQuote3').textContent = t.cult.quote3;
      document.getElementById('cultQuote4').textContent = t.cult.quote4;
      document.getElementById('cultQuote5').textContent = t.cult.quote5;
      // Roadmap
      document.getElementById('roadmapTitle').textContent = t.roadmap.title;
      document.getElementById('roadmapQ1').textContent = t.roadmap.q1;
      document.getElementById('roadmapQ2').textContent = t.roadmap.q2;
      document.getElementById('roadmapQ3').textContent = t.roadmap.q3;
      document.getElementById('roadmapQ4').textContent = t.roadmap.q4;
      // Footer
      document.getElementById('footerCopy').textContent = t.footer.copy;
      document.getElementById('footerTwitter').title = t.footer.twitter;
      document.getElementById('footerTwitter').setAttribute('aria-label', t.footer.twitter);
      document.getElementById('footerTelegram').title = t.footer.telegram;
      document.getElementById('footerTelegram').setAttribute('aria-label', t.footer.telegram);
    }

    function connectWallet() { if (!window.ethereum) return alert('Instale MetaMask'); window.ethereum.request({method:'eth_requestAccounts'}).then(a=>alert('Carteira: '+a[0])).catch(e=>alert(e.message)); }
    function addToken() { if (!window.ethereum) return alert('Instale MetaMask'); window.ethereum.request({method:'wallet_watchAsset',params:{type:'ERC20',options:{address:'0x5C2d9D2b5AAF5E8352dAACC403132622139e355E',symbol:'GROKZILLA',decimals:18,image:'https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/grokzilla_bscscan_ready.svg'}}}).then(ok=>alert(ok?'‚úÖ Token adicionado!':'‚ùå Cancelado')).catch(e=>alert(e.message)); }
    function filterMemes(c){document.querySelectorAll('.meme-card').forEach(card=>card.style.display=(c==='todos'||card.getAttribute('data-category')===c)?'flex':'none');}

    // Init
    const saved = localStorage.getItem('lang');
    const defaultLang = (navigator.language.startsWith('pt')?'pt':'en');
    setLang(saved||defaultLang);
    // Rain
    const rain=document.querySelector('.rain');for(let i=0;i<100;i++){const d=document.createElement('div');d.className='drop';d.style.left=Math.random()*100+'%';d.style.animationDuration=(0.5+Math.random())+'s';d.style.animationDelay=-Math.random()*5+'s';rain.appendChild(d);}  
  </script>
</body>
</html>
