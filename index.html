    /* chuva */

    .rain .drop{position:absolute;bottom:100%;width:2px;height:15px;opacity:0.7;animation:fall linear infinite;}

    /* hero */

    /* botões base */

    @keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-4px);}}
    .btn-icon{width:20px;height:20px;margin-right:8px;vertical-align:middle;}

    /* cores e sombras de cada botão */
    .whitepaper{background:#2E2EFF;box-shadow:0 0 10px #2E2EFF;color:#fff;}
    .pinksale  {background:#ff69b4;box-shadow:0 0 10px #ff69b4;color:#fff;}
    .bscscan   {background:#f0b90b;box-shadow:0 0 10px #f0b90b;color:#000;}
    .connect   {background:#14F195;box-shadow:0 0 10px #14F195;color:#000;}
    .telegram  {background:#0088cc;box-shadow:0 0 10px #0088cc;color:#fff;}

    .meme-card{background:#111;border:2px solid #14F195;border-radius:12px;overflow:hidden;text-align:center;transition:transform .3s,box-shadow .3s;}
    .meme-card:hover{transform:scale(1.05);box-shadow:0 0 10px rgba(20,241,149,0.8),0 0 20px rgba(153,69,255,0.6);}
    .meme-card img{width:100%;height:auto;border-radius:8px;}

    section.culto{padding:60px 20px;background:radial-gradient(circle at center,rgba(17,17,17,0.6) 0%,rgba(0,0,0,0.6)100%);text-align:center;}
    .culto h2{font-family:'Press Start 2P';color:#14F195;font-size:1.8rem;text-shadow:1px 1px #9945FF;margin-bottom:40px;}
    .culto p{opacity:0;transform:translateY(30px);animation:fadeInUp 1s ease forwards;margin:12px 0;padding:12px 20px;

    @keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}

    /* roadmap */

    .roadmap h2{font-family:'Press Start 2P';color:#14F195;font-size:1.8rem;text-shadow:1px 1px #9945FF;text-align:center;margin-bottom:40px;}

<script>
  
    (() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  ctx.imageSmoothingEnabled = false;

  const dinoImg = new Image();
  dinoImg.src = 'https://raw.githubusercontent.com/grokszilla/grokzilla-site/425d0d8e9198e8e1ccaeba45b84ad0e9d415c440/91e03545-23a4-493c-bab8-f6b46e5a3926.png';

  const backgroundImg = new Image();
  backgroundImg.src = 'https://raw.githubusercontent.com/grokszilla/grokzilla-site/425d0d8e9198e8e1ccaeba45b84ad0e9d415c440/ffa89d9c-4e87-4820-85f4-bfdad3965545.png';

  const coinImg = new Image();
  coinImg.src = 'https://raw.githubusercontent.com/grokszilla/grokzilla-site/425d0d8e9198e8e1ccaeba45b84ad0e9d415c440/ca8b5da4-4278-4c3b-a63f-8ded3e5ef299.png';

  const rocketImg = new Image();
  rocketImg.src = 'https://raw.githubusercontent.com/grokszilla/grokzilla-site/425d0d8e9198e8e1ccaeba45b84ad0e9d415c440/2209691c-982d-40ef-bd10-ae68c1695175.png';

  const gravity = 0.8;
  let dino = { x: 50, y: 200, width: 48, height: 48, vy: 0, jumping: false };
  let coin = { x: 400, y: 220, width: 32, height: 32 };
  let score = 0;
  let rocketY = canvas.height + 100;
  let rocketRising = false;
  let gameOver = false;

  function isColliding(a, b) {
    return a.x < b.x + b.width &&
           a.x + a.width > b.x &&
           a.y < b.y + b.height &&
           a.y + a.height > b.y;
  }

  function placeCoin() {
    coin.x = Math.random() * (canvas.width - 60) + 250;
    coin.y = 220;
  }

  window.addEventListener('keydown', e => {
    if (gameOver) return; // bloqueia controle após fim

    if ((e.code === 'Space' || e.code === 'ArrowUp') && !dino.jumping) {
      dino.vy = -15;
      dino.jumping = true;
    }
    // mover para esquerda e direita
    if (e.code === 'ArrowLeft') {
      dino.x -= 10;
      if (dino.x < 0) dino.x = 0;
    }
    if (e.code === 'ArrowRight') {
      dino.x += 10;
      if (dino.x + dino.width > canvas.width) dino.x = canvas.width - dino.width;
    }
  });

  function update() {
    if (gameOver) {
      if (rocketY > 50) {
        rocketY -= 4;
      }
      return;
    }
    dino.vy += gravity;
    dino.y += dino.vy;
    if (dino.y > 200) {
      dino.y = 200;
      dino.vy = 0;
      dino.jumping = false;
    }
    coin.x -= 4;
    if (coin.x < -coin.width) {
      placeCoin();
    }
    if (isColliding(dino, coin)) {
      score += 100;
      placeCoin();
      if (score >= 1000) {
        rocketRising = true;
        gameOver = true;
        document.getElementById('message').style.display = 'block';
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(coinImg, coin.x, coin.y, coin.width, coin.height);
    ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
    if (rocketRising) {
      ctx.drawImage(rocketImg, canvas.width - 150, rocketY, 100, 150);
    }
    document.getElementById('score').textContent = `Pontos: ${score}`;
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  let imagesLoaded = 0;
  [dinoImg, backgroundImg, coinImg, rocketImg].forEach(img => {
    img.onload = () => {
      imagesLoaded++;
      if (imagesLoaded === 4) {
        placeCoin();
        gameLoop();
      }
    }
  });
})();
