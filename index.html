<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grokzilla Token</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/grokszilla/grokzilla-site/main/5c2172e3-8d2c-4e8b-9154-b55f8fe641be.png') no-repeat center top;
      background-size: cover;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .content {
      background-color: rgba(0,0,0,0.45);
      padding: 100px 20px 60px;
      min-height: 100vh;
    }
    h1#title::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%,100% { opacity: 1; }
      50%     { opacity: 0; }
    }
    p {
      font-size: 1.2rem;
      white-space: pre-line;
    }
    a.button, button.button {
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
      font-size: 1rem;
      transition: all .2s ease-in-out;
    }
    a.button.whitepaper { background-color: #007bff; color: #fff; }
    a.button.buy        { background-color: #28a745; color: #fff; }
    a.button.bscscan    { background-color: #ffc107; color: #000; }
    button.button.metamask { background-color: #f6851b; color: #fff; border: none; }
    a.button:hover, button.button:hover {
      transform: scale(1.05);
      opacity: .9;
    }
    .lang-switch {
      margin-top: 20px;
    }
    .lang-switch button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 8px 14px;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s ease-in-out;
    }
    .lang-switch button:hover {
      background-color: #e0e0e0;
    }
    footer {
      padding: 20px;
      font-size: .9rem;
      background-color: rgba(0,0,0,0.6);
      color: #ccc;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }
    footer img {
      width: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
    @media(max-width:768px) {
      .content {
        padding: 60px 10px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 id="title"></h1>
    <p id="description"></p>

    <a class="button whitepaper"
       href="https://raw.githubusercontent.com/grokszilla/grokzillawhitpaper/7c2462270032e5615447891ed31d934d199726d1/Grokzilla_Whitepaper_Final.pdf"
       target="_blank"
       id="whitepaper"></a>

    <a class="button buy" href="#" target="_blank" id="buy"></a>
    <a class="button bscscan"
       href="https://bscscan.com/token/0x5C2d9D2b5AAF5E8352dAACC403132622139e355E"
       target="_blank"
       id="bscscan"></a>

    <button class="button metamask" onclick="addToMetaMask()">ü¶ä Add to MetaMask</button>

    <div class="lang-switch">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('pt')">Portugu√™s</button>
    </div>
  </div>

  <footer>
    ¬© 2025 Grokzilla. All rights reserved. |
    <a href="https://x.com/Grokszilla" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">Twitter
    </a> |
    <a href="https://t.me/seu_canal" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">Telegram
    </a>
  </footer>

  <script>
    const texts = {
      en: {
        title:       "Grokzilla Token",
        description: "Monster of memes. Nightmare of markets. Mascot of your next bad decision.\n$GROKZILLA",
        whitepaper:  "üìÑ Whitepaper",
        buy:         "üöÄ Buy on PancakeSwap",
        bscscan:     "üîé View on BscScan"
      },
      pt: {
        title:       "Token Grokzilla",
        description: "Monstro dos memes. Pesadelo dos mercados. Mascote da sua pr√≥xima m√° decis√£o.\n$GROKZILLA",
        whitepaper:  "üìÑ Whitepaper",
        buy:         "üöÄ Comprar na PancakeSwap",
        bscscan:     "üîé Ver no BscScan"
      }
    };

    function setLang(lang) {
      const t = texts[lang];
      document.getElementById("title").textContent       = t.title;
      document.getElementById("description").textContent = t.description;
      document.getElementById("whitepaper").textContent  = t.whitepaper;
      document.getElementById("buy").textContent         = t.buy;
      document.getElementById("bscscan").textContent     = t.bscscan;
    }

    async function addToMetaMask() {
      console.log("‚Üí addToMetaMask chamado");
      const btn = document.querySelector('.button.metamask');

      if (!window.ethereum) {
        alert("‚ùå MetaMask n√£o detectada (window.ethereum missing)");
        return;
      }
      console.log("‚úîÔ∏è window.ethereum dispon√≠vel");

      try {
        // 1) conecta conta
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        console.log("‚úîÔ∏è contas:", accounts);

        // 2) troca/ adiciona rede BSC
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        console.log("‚úîÔ∏è chainId atual:", chainId);
        if (chainId !== '0x38') {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x38' }]
            });
            console.log("‚úîÔ∏è trocada para BSC");
          } catch (switchError) {
            if (switchError.code === 4902) {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0x38',
                  chainName: 'Binance Smart Chain',
                  nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                  rpcUrls: ['https://bsc-dataseed.binance.org/'],
                  blockExplorerUrls: ['https://bscscan.com']
                }]
              });
              console.log("‚úîÔ∏è BSC adicionada");
            } else {
              throw switchError;
            }
          }
        }

        // 3) adiciona token
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x5C2d9D2b5AAF5E8352dAACC403132622139e355E',
              symbol: 'GROKZILLA',
              decimals: 18,
              image: 'https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/grokzilla_bscscan_ready.svg'
            }
          }
        });
        console.log("‚úîÔ∏è wallet_watchAsset:", wasAdded);
        btn.textContent = wasAdded ? '‚úÖ Adicionado!' : '‚ö†Ô∏è Cancelado';
      } catch (err) {
        console.error("‚ùå erro geral:", err);
        btn.textContent = '‚ùå Erro';
      }
    }

    // inicializa idioma e t√≠tulo
    const userLang = navigator.language.startsWith('pt') ? 'pt' : 'en';
    setLang(userLang);
  </script>
</body>
</html>
