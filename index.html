      rocketY = canvas.height + 100;
      rocketRising = gameOver = false;
      dino = { x:50, y:200, width:48, height:48, vy:0, jumping:false, movingLeft:false, movingRight:false };
      obstacles = [];
      placeCoin();
      document.getElementById('message').style.display = 'none';
      gameLoop();
    }

    function update(){
      if(gameOver){
        if(rocketY > 50){ rocketY -= 4; rocketSound.play(); }
        return;
      }
      dino.vy += gravity;
      dino.y  += dino.vy;
      if(dino.y > 200){ dino.y = 200; dino.vy = 0; dino.jumping = false; }
      if(dino.movingRight && dino.x < canvas.width - dino.width - 10) dino.x += 5;
      if(dino.movingLeft  && dino.x > 10)                          dino.x -= 5;

      coin.x -= 4;
      if(coin.x < -coin.width) placeCoin();
      if(isColliding(dino, coin)){
        score += 100; coinSound.play(); placeCoin();
        if(score >= 1000){
          rocketRising = gameOver = true;
          document.getElementById('message').style.display = 'block';
        }
      }

      obstacles.forEach((obs,i) => {
        obs.x -= 4;
        if(isColliding(dino, obs)){
          score = Math.max(0, score - 150);
          obstacleHit.play();
          obstacles.splice(i,1);
        } else if(obs.x < -obs.width) obstacles.splice(i,1);
      });
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBackground();
      drawStars();

      if(!rocketRising){
        ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
      } else {
        ctx.drawImage(rocketImg, canvas.width - 150, rocketY, 100, 150);
      }
      ctx.drawImage(coinImg, coin.x, coin.y, coin.width, coin.height);
      obstacles.forEach(obs => ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height));
      document.getElementById('score').textContent = `Pontos: ${score}`;
    }

    function gameLoop(){
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    let loaded = 0;
    const imagesToLoad = [
      dinoImg, coinImg, rocketImg,
      obstacleImgs.lettuce,
      obstacleImgs.honey,
      obstacleImgs.ghost,
      obstacleImgs.whale
    ];
    imagesToLoad.forEach(img => {
      img.onload = () => {
        if(++loaded === imagesToLoad.length){
          placeCoin();
          gameLoop();
        }
      };
    });
  })();
  </script>
</body>
</html>
