<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grokzilla Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A0A0A;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }
    .hero {
      background: url('https://raw.githubusercontent.com/grokszilla/grokzilla-site/main/5c2172e3-8d2c-4e8b-9154-b55f8fe641be.png') no-repeat center top;
      background-size: cover;
      padding: 100px 20px 60px;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      color: #14F195;
      text-shadow: 2px 2px #9945FF;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      white-space: pre-line;
    }
    a.button, button.button {
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
      font-size: 1rem;
      transition: all .2s ease-in-out;
      box-shadow: 0 0 10px #14F195;
    }
    a.button.whitepaper { background-color: #2E2EFF; color: #fff; }
    a.button.pinksale   { background-color: #ff69b4; color: #fff; }
    a.button.bscscan    { background-color: #ffc107; color: #000; }
    button.button.metamask { background-color: #f6851b; color: #fff; border: none; }
    button.button.connect { background-color: #14F195; color: #000; border: none; }
    a.button:hover, button.button:hover {
      transform: scale(1.08);
      opacity: .9;
    }
    .lang-switch {
      margin-top: 30px;
    }
    .lang-switch button {
      background-color: #FFFFFF;
      color: #000;
      border: none;
      padding: 10px 18px;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s ease-in-out;
    }
    .lang-switch button:hover {
      background-color: #e0e0e0;
    }
    .memeteca {
      padding: 60px 20px;
      background: #0A0A0A;
    }
    .memeteca h2 {
      color: #14F195;
      font-family: 'Press Start 2P';
      font-size: 1.5rem;
      margin-bottom: 40px;
    }
    .meme-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .meme-card {
      background: #111;
      border: 2px solid #14F195;
      padding: 16px;
      border-radius: 12px;
      color: #fff;
      font-size: 0.9rem;
    }
    .meme-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    footer {
      padding: 20px;
      font-size: .9rem;
      background-color: rgba(0,0,0,0.6);
      color: #ccc;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }
    footer img {
      width: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
    @media(max-width:768px) {
      .hero {
        padding: 60px 10px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1 id="title"></h1>
      <p id="description"></p>

      <a class="button whitepaper" href="https://raw.githubusercontent.com/grokszilla/grokzillawhitpaper/7c2462270032e5615447891ed31d934d199726d1/Grokzilla_Whitepaper_Final.pdf" target="_blank" id="whitepaper"></a>

      <a class="button pinksale" href="https://www.pinksale.finance/launchpad/SEU_ID_AQUI" target="_blank" id="pinksale"></a>

      <a class="button bscscan" href="https://bscscan.com/token/0x5C2d9D2b5AAF5E8352dAACC403132622139e355E" target="_blank" id="bscscan">üîé Ver no BscScan</a>

      <button class="button connect" onclick="connectWallet()">üîó Conectar Carteira</button>
      <button class="button metamask" onclick="addToken()">ü¶ä Adicionar $GROKZILLA √† MetaMask</button>

      <div class="lang-switch">

        <button onclick="setLang('pt')">Portugu√™s</button>

    </div>
  </div>

  <section class="memeteca">
    <h2>üìö Memeteca Oficial do GrokZilla</h2>
    <div class="meme-grid">
      <div class="meme-card">
        <img src="https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/meme1.png" alt="Meme 1">
        <strong>Marketing pesado semana que vem</strong>
        <p>(spoiler: nunca vem)</p>
      </div>
      <div class="meme-card">
        <img src="https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/meme2.png" alt="Meme 2">
        <strong>Briga de holders</strong>
        <p>Quem comprar no topo ganha o direito de xingar no grupo.</p>
      </div>
    </div>
  </section>

  <footer>
    ¬© 2025 Grokzilla. All rights reserved. |
    <a href="https://x.com/Grokszilla" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">Twitter
    </a> |
    <a href="https://t.me/seu_canal" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">Telegram
    </a>
  </footer>

  <script>
    const texts = {
      en: {
        title: "Grokzilla Token",
        description: "Monster of memes. Nightmare of markets. Mascot of your next bad decision.\n$GROKZILLA",
        whitepaper: "üìÑ Whitepaper",
        pinksale: "üöÄ Pre-sale on PinkSale"
      },
      pt: {
        title: "Token Grokzilla",
        description: "Monstro dos memes. Pesadelo dos mercados. Mascote da sua pr√≥xima m√° decis√£o.\n$GROKZILLA",
        whitepaper: "üìÑ Whitepaper",
        pinksale: "üöÄ Pr√©-venda no PinkSale"
      }
    };

    function setLang(lang) {
      const t = texts[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("description").textContent = t.description;
      document.getElementById("whitepaper").textContent = t.whitepaper;
      document.getElementById("pinksale").textContent = t.pinksale;
    }

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('Instale a MetaMask primeiro: https://metamask.io/download.html');
        return;
      }
      try {
        const web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        alert('Carteira conectada: ' + accounts[0]);
      } catch (err) {
        console.error(err);
        alert('Erro ao conectar: ' + (err.message || err));
      }
    }

    async function addToken() {
      if (!window.ethereum) {
        alert('Instale a MetaMask: https://metamask.io/download.html');
        return;
      }
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x5C2d9D2b5AAF5E8352dAACC403132622139e355E',
              symbol: 'GROKZILLA',
              decimals: 18,
              image: 'https://raw.githubusercontent.com/grokszilla/grokzilla-assets/main/grokzilla_bscscan_ready.svg'
            }
          }
        });
        alert(wasAdded ? '‚úÖ Token adicionado!' : '‚ö†Ô∏è Cancelado pelo usu√°rio.');
      } catch (err) {
        console.error(err);
        alert('Erro ao adicionar token: ' + (err.message || err));
      }
    }

    const userLang = navigator.language.startsWith('pt') ? 'pt' : 'en';
    setLang(userLang);
  </script>

</html>
