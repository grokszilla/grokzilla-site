<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grokzilla Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #0A0A0A;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #0A0A0A;
      z-index: 999;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }
    nav a {
      margin: 0 15px;
      color: #14F195;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 60px;
    }
    .hero {
      background: url('https://raw.githubusercontent.com/grokszilla/grokzilla-site/6c4c474a956e73877b4c88918b8241904721b4d9/grokzilla_hero_centered_1920x1080.png') no-repeat center center/contain;
      background-color: #0A0A0A;
      position: relative;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      animation: fadeInUp 1.2s ease forwards;
    }
    a.button, button.button {
      padding: 16px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      margin: 12px;
      display: inline-block;
      font-size: 1rem;
      transition: all .2s ease-in-out;
      box-shadow: 0 0 10px #14F195;
    }
    a.button.whitepaper { background-color: #2E2EFF; color: #fff; }
    a.button.pinksale   { background-color: #ff69b4; color: #fff; }
    a.button.bscscan    { background-color: #ffc107; color: #000; }
    button.button.metamask { background-color: #f6851b; color: #fff; border: none; }
    button.button.connect { background-color: #14F195; color: #000; border: none; }
    a.button:hover, button.button:hover {
      transform: scale(1.1);
      opacity: .9;
    }
    .memeteca h2, .roadmap h2 {
      font-family: 'Press Start 2P';
      color: #14F195;
      font-size: 1.8rem;
      margin-bottom: 40px;
      text-align: center;
    }
    .meme-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .meme-card {
      background: #111;
      border: 2px solid #14F195;
      padding: 16px;
      border-radius: 12px;
      color: #fff;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }
    .meme-card:nth-child(1) { animation-delay: 0.3s; }
    .meme-card:nth-child(2) { animation-delay: 0.6s; }
    .meme-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .roadmap {
      background-color: #111;
    }
    .roadmap-step {
      background-color: #222;
      border: 2px dashed #9945FF;
      padding: 20px;
      border-radius: 16px;
      margin: 10px;
      font-size: 1rem;
      max-width: 700px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }
    .roadmap-step:nth-child(1) { animation-delay: 0.3s; }
    .roadmap-step:nth-child(2) { animation-delay: 0.6s; }
    .roadmap-step:nth-child(3) { animation-delay: 0.9s; }
    .roadmap-step:nth-child(4) { animation-delay: 1.2s; }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }
    .fade-in:nth-child(1) { animation-delay: 0.3s; }
    .fade-in:nth-child(2) { animation-delay: 0.6s; }
    .fade-in:nth-child(3) { animation-delay: 0.9s; }
    .fade-in:nth-child(4) { animation-delay: 1.2s; }
    .fade-in:nth-child(5) { animation-delay: 1.5s; }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      h1, h2 {
        font-size: 1.3rem;
      }
      .hero-content {
        padding: 0 10px;
      }
      a.button, button.button {
        font-size: 0.9rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
