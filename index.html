<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grokzilla Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #0A0A0A;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
    }
    /* Hero Section */
    .hero {
      background: url('https://raw.githubusercontent.com/grokszilla/grokzilla-site/bc609512bd2e44a470d230de15567b17ac307ba6/c1df9791-6857-4bf2-bac9-291fabdc8a45.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      background-color: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 100px 20px 60px;
    }
    .hero h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.2rem;
      color: #14F195;
      text-shadow: 2px 2px #9945FF;
      margin-bottom: 20px;
    }
    .hero p { font-size: 1.3rem; white-space: pre-line; }

    a.button, button.button {
      padding: 16px 28px;
      border-radius: 12px;
      font-weight: bold;
      margin: 12px;
      display: inline-block;
      font-size: 1rem;
      transition: transform .2s ease-in-out, opacity .2s ease-in-out;
      box-shadow: 0 0 10px #14F195;
      text-decoration: none;
    }
    a.button.whitepaper { background-color: #2E2EFF; color: #fff; }
    a.button.pinksale   { background-color: #ff69b4; color: #fff; }
    a.button.bscscan    { background-color: #ffc107; color: #000; }
    button.button.metamask { background-color: #f6851b; color: #fff; border: none; }
    button.button.connect  { background-color: #14F195; color: #000; border: none; }
    a.button:hover, button.button:hover { transform: scale(1.1); opacity: .9; }

    .lang-switch { margin-top: 30px; }
    .lang-switch button {
      background-color: #FFFFFF;
      color: #000;
      border: none;
      padding: 10px 18px;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s ease-in-out;
    }
    .lang-switch button:hover { background-color: #e0e0e0; }

    /* Section Titles */
    .memeteca h2, .roadmap h2 { font-family: 'Press Start 2P'; color: #14F195; font-size: 1.8rem; margin-bottom: 40px; text-align: center; }

    /* Gallery Nav */
    .gallery-nav { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
    .gallery-nav button, .button-all-nfts {
      background-color: #fff; color: #000; padding: 10px 16px; margin: 5px; border: none; border-radius: 8px;
      font-weight: bold; cursor: pointer; transition: background .2s; text-decoration: none;
    }
    .gallery-nav button:hover, .button-all-nfts:hover { background-color: #14F195; color: #000; }

    /* Meme Grid */
    .meme-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
    .meme-card { background: #111; border: 2px solid #14F195; padding:16px; border-radius:12px; color:#fff; text-align:center; }
    .meme-card img { width:100%; border-radius:8px; margin-bottom:10px; }

    /* Cult Section */
    section.culto { text-align:center; display:flex; flex-direction:column; align-items:center; padding:60px 20px;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }
    section.culto p { font-size:1.2rem; color:#fff; margin:12px 0; padding:12px 20px;
      border-left:4px solid #14F195; background-color:rgba(20,241,149,0.05); border-radius:8px;
      animation: fadeInUp 0.8s ease forwards;
    }
    .fade-in { opacity:0; transform:translateY(30px); animation:fadeInUp 1s ease forwards; }
    .fade-in:nth-child(1) { animation-delay:0.3s; } .fade-in:nth-child(2) { animation-delay:0.6s; }
    .fade-in:nth-child(3) { animation-delay:0.9s; } .fade-in:nth-child(4) { animation-delay:1.2s; }
    .fade-in:nth-child(5) { animation-delay:1.5s; }
    @keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }

    /* Roadmap */
    .roadmap { background-color:#111; padding:60px 20px; }
    .roadmap-step { background-color:#222; border:2px dashed #9945FF; padding:20px; border-radius:16px;
      margin:10px auto; max-width:700px;
    }

    /* Rain Effect */
    .rain { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:0; }
    .rain .drop { position:absolute; bottom:100%; width:2px; height:15px; background:rgba(20,241,149,0.8); opacity:0.7; animation:fall linear infinite; }
    @keyframes fall { to { transform:translateY(100vh); opacity:0; } }

    /* Footer */
    footer { padding:20px; font-size:.9rem; background-color:#000; color:#ccc; text-align:center; }
    footer a { color:inherit; text-decoration:none; margin:0 10px; } footer img { width:20px; vertical-align:middle; margin-right:5px; }
  </style>
</head>
<body>

  <script>
    const texts = {

    function setLang(lang) {
      // save to localStorage
      localStorage.setItem('lang', lang);
      const t = texts[lang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('description').textContent = t.description;
      document.getElementById('whitepaper').textContent = t.whitepaper;
      document.getElementById('pinksale').textContent = t.pinksale;
      document.getElementById('bscscan').textContent = t.bscscan;
      document.querySelector('.button.connect').textContent = t.connect;
      document.querySelector('.button.metamask').textContent = t.metamask;
    }

    async function connectWallet() {
      if (!window.ethereum) { alert('Instale MetaMask'); return; }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        alert('Carteira: ' + accounts[0]);
      } catch(e) { alert('Erro: ' + e.message); }
    }

    async function addToken() {
      if (!window.ethereum) { alert('Instale MetaMask'); return; }
      try {
        const wasAdded = await window.ethereum.request({ method: 'wallet_watchAsset', params: { type:'ERC20', options:{ address:'0x...', symbol:'GROKZILLA', decimals:18, image:'' }}});
        alert(wasAdded ? 'âœ… Token adicionado!' : 'âŒ Cancelado');
      } catch(e) { alert('Erro: '+e.message); }
    }

    function filterMemes(category) {
      document.querySelectorAll('.meme-card').forEach(card => {
        card.style.display = (category==='todos' || card.getAttribute('data-category')===category) ? 'flex':'none';
      });
    }

    // load lang
    const saved = localStorage.getItem('lang');
    const defaultLang = navigator.language.startsWith('pt') ? 'pt':'en';
    setLang(saved || defaultLang);

    // rain drops
    const rain = document.querySelector('.rain');
    for (let i=0; i<100; i++) {
      const d = document.createElement('div'); d.className='drop';
      d.style.left = Math.random()*100+'%';
      d.style.animationDuration = (0.5+Math.random())+'s';
      d.style.animationDelay = -Math.random()*5+'s';
      rain.appendChild(d);
    }

</html>
